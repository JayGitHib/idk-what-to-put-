<!DOCTYPE html>
<html>
<head>
  <title>2D Parody Video Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2D Parody Video Maker</h1>

  <!-- User input for parody prompt -->
  <input type="text" id="parodyPrompt" placeholder="Type a parody scene )">
  <button id="generateAI">Generate Scene</button>

  <!-- File upload -->
  <input type="file" id="upload" accept="image/png, image/jpeg">

  <!-- Canvas container -->
  <div id="container"></div>

  <!-- Controls -->
  <button id="removeBg">Remove Background</button>
  <button id="saveRig">Save Project</button>
  <button id="exportVideo">Export Video</button>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>

  <!-- Main script -->
  <script src="app.js"></script>
</body>
</html>
